<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console demo</title>
  <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
          <!--Amount-->
          <input id="amount" type="text" />
          <!--Tip Percentage-->
          <input id="tip" type="text" />
          <!--Locale Dropdown-->
          <select id="dropdown">
            <option value="en">USD</option>
            <option value="en-GB">EUR</option>
            <option value="ja">JPY</option>
            <option value="en-CA">CAD</option>
            <option value="es">MXN</option>
          </select>
          <button id="button">Calculate</button>
      </section>
    </main>
  </body>
</html>
